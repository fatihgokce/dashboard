<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Drag and Drop Demo</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css?v=2.0">
	<script src="http://underscorejs.org/underscore.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
 <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="demo.js?v=2.0"></script>
    <style>
        .div1{
        width: 100px;height: 100px;border: 1px solid #ccc;
            background-color:forestgreen;float: left;text-align: center;color:aliceblue;
        }
  #resizable { width: 150px; height: 150px; padding: 0.5em; }
  #resizable h3 { text-align: center; margin: 0; }
    </style>
</head>
<body>
	<div class="wrapper clearfix">		
		<div id="dd-elements" class="main-sidebar clearfix">
			<div class="sidebar">
            <ul class="sidebar-menu">				
				<li draggable="true">
					<div>  <i class="fa fa-bar-chart"></i>
                    <span>Bar</span>
					</div>
                </li>
             
				<li draggable="true">
				<div><i class="fa fa-line-chart"></i>
                    <span>Line Chart</span>
                </div> 
                    
                </li>
				<li draggable="true">  
				<div><i class="fa fa-area-chart"></i>
                    <span>Area Chart</span>
                </div> </li>
			<li draggable="true">
                 <div><i class="fa fa-tachometer"></i>
                    <span>Gauge Chart</span>
                </div> 
               
                </li>
			</ul>
           </div>
			
		</div>
         <div class="content-wrapper" id="wrp">
             <div class="content">
             <div class="drop-target drp">
				Drop Here!
			</div>
             </div>
        </div>


	</div>
</body>
</html>
